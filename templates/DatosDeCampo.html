{% extends 'base.html' %}

{% block title %}Datos de campo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h5 mb-3">Datos de campo</h1>
                <p class="text-muted">Aqu√≠ capturaremos observaciones del terreno, fotos, y mediciones. Esto es un
                    placeholder para iterar.</p>

                <form class="mb-3">
                    <div class="mb-2">
                        <label class="form-label" for="humedad">Humedad del suelo (%)</label>
                        <input id="humedad" type="number" step="0.1" min="0" max="100" class="form-control"
                            placeholder="Ej: 18.5">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="notas">Notas</label>
                        <textarea id="notas" class="form-control" rows="3" placeholder="Observaciones"></textarea>
                    </div>
                </form>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary" href="/variables-inicio">Volver</a>
                    <a class="btn btn-primary" href="/">Finalizar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
