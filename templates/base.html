<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d6efd">
    <title>EcoRise - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <main class="container py-3" style="padding-bottom: 5rem;">
        {% block content %}{% endblock %}
    </main>

    {% set path = request.path %}
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-around w-100">
                <a href="/VariablesDeInicio"
                    class="nav-link text-center d-flex flex-column align-items-center {{ 'active text-primary' if path.startswith('/VariablesDeInicio') else 'text-secondary' }}"
                    aria-label="Variables de inicio">
                    <i class="bi bi-sliders fs-5"></i>
                    <span class="small">Variables</span>
                </a>
                <a href="/Principal"
                    class="nav-link text-center d-flex flex-column align-items-center {{ 'active text-primary' if path == '/Principal' else 'text-secondary' }}"
                    aria-label="Principal">
                    <i class="bi bi-house-door-fill fs-5"></i>
                    <span class="small">Principal</span>
                </a>
                <a href="/DatosDeCampo"
                    class="nav-link text-center d-flex flex-column align-items-center {{ 'active text-primary' if path.startswith('/DatosDeCampo') else 'text-secondary' }}"
                    aria-label="Datos de campo">
                    <i class="bi bi-geo-alt fs-5"></i>
                    <span class="small">Campo</span>
                </a>
            </div>
        </div>
    </nav>

    <script src="/static/js/jquery-3.7.1.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fontawesome/js/all.min.js"></script>
    <script src="/static/js/tools.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
