{% extends 'base_no_auth.html' %}

{% block title %}Registro{% endblock title %}

{% block header %}
<link rel="stylesheet" href="/static/css/Login.css">
{% endblock header %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Registro</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="txt_username">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="txt_password">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="txt_confirm_password">
            </div>
            <div class="d-grid">
                <button class="btn btn-success" id="btn_register">Registrarse</button>
            </div>
        </div>
        <div class="card-footer">
            <a href="/Login">Ya tienes cuenta?</a>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script src="/static/scripts/Register.js"></script>
{% endblock scripts %}
